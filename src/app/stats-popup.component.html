<div class="symbol-panel" style="color:white;">
    <div class="row">
        <div class="col-sm-6">
            <label class="bet-label">Number of spins: </label>
        </div>
        <div class="col-sm-6">
            <label class="bet-label">{{numBets}} </label>
        </div>
    </div>   
    <div class="row">
        <div class="col-sm-6">
            <label class="bet-label">Time played: </label>
        </div>
        <div class="col-sm-6">
            <label class="bet-label">{{timePlayed}} </label>
        </div>
    </div>   
    <div class="grcs-submit" style="margin-top:10px;">
        <button (click)="closePopUp()">Ok</button>
    </div>
</div>
