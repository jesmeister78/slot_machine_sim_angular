<div>
    <div>
        <label class="grcs-question">{{questionText}}</label>
    </div>

    <form class="form-inline">

        <div class="form-group" *ngFor="let score of scoreRange" style="margin-left:20px;">
            <input name="group20" type="radio" id="{{score}}" [checked]="model.answer === score" (click)="updateResponse(score)" />
            <label for="{{score}}" style="margin-left:10px;">{{score}}</label>
        </div>

    </form>
</div>
